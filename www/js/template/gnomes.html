<header class="bar bar-header bar-positive">
    <h1 class="title">Gnomes</h1>
</header>
<ion-view title="Gnomes" ng-controller="gnomeController as vm">
	<ion-content class="has-header">
		<div>
        	<label class="item item-input">
          		<i class="icon ion-search placeholder-icon"></i>
          		<input type="text" placeholder="Search" ng-model="vm.search">
        	</label>
      	</div>
		<div class="list">
			<div ng-repeat="gnomes in vm.gnomes | filter: { name:vm.search }">
				<a class="item item-icon-right" href="#/app/gnomes/detail/{{gnomes.id}}">
					{{gnomes.name}}
					<i class="icon ion-chevron-right icon-accessory"></i>
				</a>
			</div>
		</div>
	</ion-content>
</ion-view>
